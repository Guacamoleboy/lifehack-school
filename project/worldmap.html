    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<body>

    <!-- Map Start -->
    <div id="map"></div>
    <!-- Map End -->

    <!-- Menu Start -->
    <section>
        <div class="guac-container">
            <div class="guac-row">

            <!-- Left navbar Start -->
            <nav class="guac-navbar-bottom guac-navbar-bottom-left">
                <a href="#" id="settingsButton"><img src="assets/images/icons/settings.png"></a>
            </nav>
            <!-- Left navbar End -->

            <!-- Overlay Start -->
            <div id="settingsOverlay">

                <!-- Exit Button Start -->
                <a href="#" class="exit-btn" id="closeOverlay" title="Luk">&#10006;</a>
                <!-- Exit Button End -->

                <div class="overlay-content">
                    <h2 class="overlay-title">Settings</h2>

                    <!-- Start Zoom Start -->
                    <div class="setting-item">
                        <label for="startZoom">Start Zoom</label>
                        <input type="range" id="startZoom" name="startZoom" min="3" max="10" value="5">
                        <span id="zoomValue">5</span>
                    </div>
                    <!-- Start Zoom End -->

                    <!-- Sprog Dropdown Start -->
                    <div class="setting-item">
                        <label for="languageSelect">Sprog</label>
                        <select id="languageSelect" name="languageSelect">
                            <option value="da">Dansk</option>
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                            <option value="es">Dinmor</option>
                            <option value="fr">Français</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                    <!-- Sprog Dropdown End -->

                </div>


            </div>
            <!-- Overlay End -->
            
            <!-- Center navbar Start -->
            <nav class="guac-navbar-bottom">
                <a href="#"><img src="assets/images/icons/profile.png"></a>

            <!-- Center navbar End -->

            <!-- Right navbar Start -->

                <a href="#"><img src="assets/images/icons/pin-1.png"></a>
